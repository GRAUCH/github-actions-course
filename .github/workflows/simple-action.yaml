  name: Simple Actions
  on: [push]

  jobs:
    simple-action:
      runs-on: ubuntu-latest
      steps:
        - name: Simple JS Action
          uses: actions/hello-world-javascript-action@d984cb2e617ed5328d424000d8f3ac5b90787d08
          with:
            who-to-greet: Ali
        - name: Log Greeting Time
          run: echo "${{ steps.greet.outputs.time }}"